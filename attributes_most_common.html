<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atributos mas comunes</title>

    <style>
        .parrafo-1{
            color: red
        }
    </style>

</head>
<body>
    <!--
        Algunos atributos globales que estan disponibles para la
        mayoria de etiquetas en HTML.

        class -> Este atributo se usa para dar estilos a traves de
                 CSS.

        id -> Es un identificador unico que se utiliza para seleccionar
              el elemento desde JS y para hacer navegacion a traves de
              anclas.

        title -> Es un atributo que ayuda a la accesibilidad mostrando
                 una descripcion del elemento al que pertenece.

                 Aparece el mensaje en un tooltip.

        data-* -> Es un atributo que nos permite guardar algun valor en
                  la etiqueta HTML.
    -->

    <p class="parrafo-1">Clases</p>

    <p id="parrafo">Identificador</p>

    <p title="Este es un ejemplo del atributo title">Titulo con tooltip</p>

    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>
    <!--Esto es muy importante en JS.-->

    <script>
        const p = document.getElementById("parrafo")
        console.log(p.textContent)

        const parrafo2 = document.getElementById("parrafo-2")
        console.log(parrafo2.dataset.ejemplo)
    </script>

</body>
</html>
