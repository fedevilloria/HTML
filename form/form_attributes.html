<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atributos de Formularios</title>
</head>
<body>
    <!-- 
        placeholder -> Da una pista de lo que el usuario tiene que introducir.

        required -> Hace que un campo sea obligatorio.

        readonly -> Hace que un campo sea solo lectura.

        min - max -> Establece el minimo y maximo de un campo numerico.

        minlenght - maxlenght -> Establece el minimo y maximo de caracteres de un campo de texto.

        selected -> Equivale a checked en los select, sirve para establecer una opcion por defecto.

        disabled -> Desactiva el campo, no se podra escribir en el autofocus.

        autofocus -> Sirve para poner el foco por defecto al cargar el formulario. El foco seria el click que le hacemos al campo para que se habilite asi lo editamos.
     -->

     <form>
        <input type="text" placeholder="Introduce tu nombre" required>
        <input type="text" value="Hola" readonly>
        <select name="numbers">
            <option value="one">One</option>
            <option value="two" selected>Two</option>
        </select>
        <input type="number" min="5" max="10">
        <input type="text" minlength="5" maxlength="10" autofocus>
        <input type="submit">
     </form>

</body>
</html>
